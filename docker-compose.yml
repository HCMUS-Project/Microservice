version: '3'

services:
  service-auth:
    container_name: service-auth-container
    build:
      context: ./ServiceAuth
    ports:
      - "3001:3001" 
    networks:
      - app-network

  gateway:
    container_name: service-gateway-container
    build:
      context: ./Microservice
    ports:
      - "3000:3000"
    networks:
      - app-network

  mongodb:
    container_name: mongo-container
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: datn@2024
      MONGO_INITDB_DATABASE: nest
    ports:
      - "27017:27017"

  redis:
    container_name: redis-container
    image: redis
    restart: always
    ports:
      - "6379:6379"

networks:
  app-network:
    driver: bridge